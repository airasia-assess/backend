apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
spec:
  replicas: 2
  selector:
      matchLabels:
        app: nodejs
  template:
    metadata:
      labels:
        app: nodejs  
    spec:
      containers: 
      - name: auth-service
        image: 19860906/auth-service:latest
        ports:
        - containerPort: 1029


